# language: php
filter:
    excluded_paths: ["tests/analyze-fixtures/*"]

before_commands:
    - "composer install --no-dev --prefer-source"

tools:
    external_code_coverage:
        timeout: 600
        #runs: 6
    php_code_sniffer:
        enabled: true
        config:
            standard: PSR2
        filter:
            paths: ["src/*", "tests/*"]
    php_cpd:
        enabled: true
        excluded_dirs: ["vendor", "fixtures"]
    php_loc:
        enabled: true
        excluded_dirs: ["vendor", "fixtures"]
    php_mess_detector:
        enabled: true
        config:
            ruleset: phpmd.xml.dist
            design_rules: { eval_expression: false }
        filter:
            paths: ["src/*"]
    php_pdepend:
        enabled: true
        excluded_dirs: ["tests", "vendor", "fixtures"]
    php_analyzer:
        enabled: true
        filter:
            paths: ["src/*", "tests/*"]
            excluded_paths: ["tests/analyze-fixtures/*"]
    sensiolabs_security_checker: true
